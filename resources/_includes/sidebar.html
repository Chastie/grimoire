<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Home</a>
    <a class="sidebar-nav-item" href="/1.6.0/">Clojure 1.6</a>
    <a class="sidebar-nav-item" href="/1.5.0/">Clojure 1.5</a>
    <a class="sidebar-nav-item" href="/1.4.0/">Clojure 1.4</a>
    
    <a class="sidebar-nav-item" href="/about/">About</a>
    <a class="sidebar-nav-item" href="/contributing/">Contributing</a>
    
    <br />
    More
    <br />
    <a class="sidebar-nav-item" href="{{site.author.github}}">Github Repo</a>
    <a class="sidebar-nav-item" href="{{site.author.me}}">About Me</a>
  </nav>

  <div class="sidebar-item">
    <p>
      Currently v{{ site.version }}
    </p>
  </div>
  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
